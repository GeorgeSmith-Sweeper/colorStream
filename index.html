<!DOCTYPE html>
<html>
  <head>
    <title>Color Stream</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Pacifico" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <span>Color Stream</span>
      <p>Click the "Create" button to generate a new gradient background</p>
      <p>If you like a background, click the "Reveal" button to display the CSS used to create it</p>
      <div class="button randomBtn hvr-sweep-to-right">CREATE</div>
      <div class="button displayStylesBtn hvr-sweep-to-left">REVEAL</div>
      <div class="theStylesDiv"></div>
      <div class="githubBtn">
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/GeorgeSmith-Sweeper/colorStream"
          data-size="large"
          data-count-href="/GeorgeSmith-Sweeper/colorStream/stargazers"
          data-show-count="true"
          data-count-aria-label="# stargazers on GitHub"
          aria-label="Star GeorgeSmith-Sweeper/colorStream on GitHub">Star</a>
        </div>
      </div>
    <!-- Github Buttons-->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
